<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* --- Estilo general tipo Power BI dark --- */
      body {
        font-family: "Segoe UI", "Inter", sans-serif;
        background: #1e1e1e;
        color: #e6e6e6;
        padding: 25px;
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        padding: 25px 0;
        margin-bottom: 35px;
        border-bottom: 1px solid #333;
      }

      h1 {
        font-size: 2.4em;
        font-weight: 600;
        color: #f0f0f0;
      }

      .subtitle {
        font-size: 1.1em;
        color: #b5b5b5;
      }

      /* --- Loading --- */
      .loading {
        text-align: center;
        padding: 40px;
        font-size: 1.1em;
        color: #f0f0f0;
      }

      .spinner {
        border: 4px solid #444;
        border-top: 4px solid #f0c929;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        margin: 15px auto;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* --- Tarjetas estilo Tableau --- */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
        gap: 25px;
        margin-bottom: 35px;
      }

      .card {
        background: #262626;
        border-radius: 12px;
        padding: 25px;
        border: 1px solid #3a3a3a;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        transition: 0.25s ease;
      }

      .card:hover {
        border-color: #5a5a5a;
      }

      .card-title {
        font-size: 1.35em;
        font-weight: 600;
        color: #f0f0f0;
        margin-bottom: 18px;
        padding-bottom: 8px;
        border-bottom: 1px solid #3a3a3a;
      }

      /* --- Gr치ficas --- */
      .chart-container {
        position: relative;
        height: 340px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
      }

      /* --- Resaltado estilo Power BI --- */
      .stat-box {
        background: #2f2f2f;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #f0c929; /* Amarillo Power BI */
      }

      .stat-label {
        color: #b5b5b5;
        font-size: 0.9em;
      }

      .stat-value {
        font-size: 1.8em;
        font-weight: 700;
        color: #f0c929;
        margin-top: 5px;
      }

      /* --- Tabs estilo Tableau --- */
      .region-section {
        margin-top: 30px;
      }

      .region-tabs {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .tab-btn {
        background: #2d2d2d;
        border: 1px solid #474747;
        padding: 8px 18px;
        font-size: 0.95em;
        border-radius: 7px;
        color: #e0e0e0;
        cursor: pointer;
        transition: 0.2s ease;
      }

      .tab-btn:hover {
        background: #3a3a3a;
      }

      .tab-btn.active {
        background: #f0c929;
        color: #1e1e1e;
        border-color: #d9aa00;
        font-weight: 600;
      }

      /* --- Error --- */
      .error {
        background: #412828;
        border: 1px solid #a94141;
        padding: 18px;
        border-radius: 10px;
        margin-top: 20px;
        color: #ffb3b3;
      }

      /* --- Responsive --- */
      @media (max-width: 768px) {
        .dashboard-grid {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 1.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>游늵 Sales Analytics Dashboard</h1>
        <p class="subtitle">Panel de control de ventas y an치lisis de datos</p>
      </header>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Cargando datos...</p>
      </div>

      <div id="dashboard" style="display: none">
        <div class="dashboard-grid">
          <!-- Sales by Category -->
          <div class="card">
            <h2 class="card-title">Ventas por Categor칤a</h2>
            <div class="chart-container">
              <canvas id="salesChart"></canvas>
            </div>
          </div>

          <!-- Profit Margin -->
          <div class="card">
            <h2 class="card-title">Margen de Ganancia</h2>
            <div class="chart-container">
              <canvas id="marginChart"></canvas>
            </div>
          </div>

          <!-- Quantity by Region -->
          <div class="card">
            <h2 class="card-title">Cantidad por Regi칩n</h2>
            <div class="chart-container">
              <canvas id="quantityChart"></canvas>
            </div>
          </div>

          <!-- Global Stats -->
          <div class="card">
            <h2 class="card-title">Estad칤sticas Globales</h2>
            <div class="stats-grid">
              <div class="stat-box">
                <div class="stat-label">Ventas Totales</div>
                <div class="stat-value" id="totalSales">-</div>
              </div>
              <div class="stat-box">
                <div class="stat-label">Margen Promedio</div>
                <div class="stat-value" id="avgMargin">-</div>
              </div>
              <div class="stat-box">
                <div class="stat-label">Cantidad Total</div>
                <div class="stat-value" id="totalQuantity">-</div>
              </div>
              <div class="stat-box">
                <div class="stat-label">Categor칤as</div>
                <div class="stat-value" id="totalCategories">-</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Top Products by Region -->
        <div class="card region-section">
          <h2 class="card-title">Top 5 Productos por Regi칩n</h2>
          <div class="region-tabs">
            <button class="tab-btn active" onclick="showRegion('West')">
              West
            </button>
            <button class="tab-btn" onclick="showRegion('East')">East</button>
            <button class="tab-btn" onclick="showRegion('North')">North</button>
            <button class="tab-btn" onclick="showRegion('South')">South</button>
          </div>
          <div class="chart-container" style="height: 400px">
            <canvas id="productsChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_URLS = {
        sales:
          "https://pnqqx8vov2.execute-api.us-east-1.amazonaws.com/default/sales-by-category",
        margin:
          "https://9dsja5jc16.execute-api.us-east-1.amazonaws.com/default/profit-margin",
        quantity:
          "https://lqo7pykt20.execute-api.us-east-1.amazonaws.com/default/quantity-by-region",
        products:
          "https://8j8r9l77ac.execute-api.us-east-1.amazonaws.com/default/top5-products",
      };

      let chartsData = {};
      let productsChart = null;

      Chart.defaults.color = "#e0e0e0";
      Chart.defaults.borderColor = "rgba(0, 212, 255, 0.2)";

      async function fetchData() {
        try {
          const [sales, margin, quantity, products] = await Promise.all([
            fetch(API_URLS.sales).then((r) => r.json()),
            fetch(API_URLS.margin).then((r) => r.json()),
            fetch(API_URLS.quantity).then((r) => r.json()),
            fetch(API_URLS.products).then((r) => r.json()),
          ]);

          chartsData = { sales, margin, quantity, products };

          document.getElementById("loading").style.display = "none";
          document.getElementById("dashboard").style.display = "block";

          renderCharts();
        } catch (error) {
          document.getElementById("loading").innerHTML = `
                    <div class="error">
                        <h3>Error al cargar los datos</h3>
                        <p>${error.message}</p>
                    </div>
                `;
        }
      }

      function renderCharts() {
        renderSalesChart();
        renderMarginChart();
        renderQuantityChart();
        renderGlobalStats();
        showRegion("West");
      }

      function renderSalesChart() {
        const ctx = document.getElementById("salesChart").getContext("2d");
        const data = chartsData.sales;

        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: data.categories.map((c) => c.category),
            datasets: [
              {
                data: data.categories.map((c) => c.total_sales),
                backgroundColor: [
                  "rgba(0, 212, 255, 0.8)",
                  "rgba(255, 107, 107, 0.8)",
                  "rgba(106, 255, 166, 0.8)",
                  "rgba(255, 209, 102, 0.8)",
                ],
                borderColor: "#1a1a2e",
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "bottom",
                labels: { padding: 15, font: { size: 12 } },
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    const label = context.label || "";
                    const value = context.parsed || 0;
                    const percentage =
                      chartsData.sales.categories[context.dataIndex].percentage;
                    return `${label}: $${value.toLocaleString()} (${percentage}%)`;
                  },
                },
              },
            },
          },
        });
      }

      function renderMarginChart() {
        const ctx = document.getElementById("marginChart").getContext("2d");
        const data = chartsData.margin;

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: data.categories.map((c) => c.category),
            datasets: [
              {
                label: "Margen Promedio",
                data: data.categories.map((c) =>
                  (c.average_margin * 100).toFixed(2)
                ),
                backgroundColor: "rgba(0, 212, 255, 0.6)",
                borderColor: "rgba(0, 212, 255, 1)",
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function (value) {
                    return value + "%";
                  },
                },
                grid: { color: "rgba(0, 212, 255, 0.1)" },
              },
              x: {
                grid: { display: false },
              },
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return `Margen: ${context.parsed.y}%`;
                  },
                },
              },
            },
          },
        });
      }

      function renderQuantityChart() {
        const ctx = document.getElementById("quantityChart").getContext("2d");
        const data = chartsData.quantity;

        new Chart(ctx, {
          type: "polarArea",
          data: {
            labels: data.regions.map((r) => r.region),
            datasets: [
              {
                data: data.regions.map((r) => r.total_quantity),
                backgroundColor: [
                  "rgba(0, 212, 255, 0.6)",
                  "rgba(255, 107, 107, 0.6)",
                  "rgba(106, 255, 166, 0.6)",
                  "rgba(255, 209, 102, 0.6)",
                ],
                borderColor: "#1a1a2e",
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "bottom",
                labels: { padding: 15, font: { size: 12 } },
              },
            },
            scales: {
              r: {
                ticks: { backdropColor: "transparent" },
                grid: { color: "rgba(0, 212, 255, 0.2)" },
              },
            },
          },
        });
      }

      function renderGlobalStats() {
        document.getElementById("totalSales").textContent =
          "$" +
          chartsData.sales.total_global_sales.toLocaleString("en-US", {
            minimumFractionDigits: 2,
          });

        document.getElementById("avgMargin").textContent =
          (chartsData.margin.global_average_margin * 100).toFixed(2) + "%";

        document.getElementById("totalQuantity").textContent =
          chartsData.quantity.global_total_quantity.toLocaleString();

        document.getElementById("totalCategories").textContent =
          chartsData.sales.categories.length;
      }

      function showRegion(region) {
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
          if (btn.textContent === region) {
            btn.classList.add("active");
          }
        });

        if (productsChart) {
          productsChart.destroy();
        }

        const ctx = document.getElementById("productsChart").getContext("2d");
        const regionData = chartsData.products.regions[region];

        productsChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: regionData.products.map((p) => p.product_name),
            datasets: [
              {
                label: "Ventas",
                data: regionData.products.map((p) => p.total_sales),
                backgroundColor: [
                  "rgba(0, 212, 255, 0.8)",
                  "rgba(255, 107, 107, 0.8)",
                  "rgba(106, 255, 166, 0.8)",
                  "rgba(255, 209, 102, 0.8)",
                  "rgba(186, 85, 211, 0.8)",
                ],
                borderColor: "#1a1a2e",
                borderWidth: 2,
              },
            ],
          },
          options: {
            indexAxis: "y",
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                beginAtZero: true,
                grid: { color: "rgba(0, 212, 255, 0.1)" },
                ticks: {
                  callback: function (value) {
                    return "$" + (value / 1000).toFixed(0) + "k";
                  },
                },
              },
              y: {
                grid: { display: false },
              },
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    const value = context.parsed.x;
                    const percentage =
                      regionData.products[context.dataIndex]
                        .percentage_of_region;
                    return `Ventas: $${value.toLocaleString()} (${percentage}%)`;
                  },
                },
              },
            },
          },
        });
      }

      fetchData();
    </script>
  </body>
</html>
